dependencies {
    implementation 'io.vertx:vertx-web:3.8.5'
    api project(':cloudopt-next-yaml')
    api project(':cloudopt-next-waf')
    api project(':cloudopt-next-logging')
    api project(':cloudopt-next-utils')
    implementation 'com.alibaba:fastjson:1.2.45'
    implementation 'io.vertx:vertx-codegen:3.8.5'
    testImplementation 'io.vertx:vertx-unit:3.8.5'
    compileOnly 'com.github.jknack:handlebars:4.0.6'
    testImplementation 'com.github.jknack:handlebars:4.1.2'
    compileOnly 'com.ibeetl:beetl:3.0.20.RELEASE'
    testImplementation 'com.ibeetl:beetl:3.0.20.RELEASE'
    compileOnly 'org.freemarker:freemarker:2.3.30'
    testImplementation 'org.freemarker:freemarker:2.3.30'
}

description = 'Cloudopt Next Web'